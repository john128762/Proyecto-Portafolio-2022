<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/analisis.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Agregar Categoría</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/principal/">La tía del pan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/principal/">Principal <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Cerrar Sesión</button>
          </form>
        </div>
    </nav>
    <div class="container">
         <h1 style=" text-align: center;">Agregar Categoría</h1>
        <button class="btn btn-outline-primary btn-lg active" id="cat_nuevo">Nuevo</button>
    </div>
    <div class="container" style="margin: 115px;">
        <table class="table table-striped table-bordered table-hover" id="table-analisis">
            <thead style="background-color: #00aae4; color: white;">
                <tr>
                    <th>Nombre Producto</th>
                    <th>Cantidad Vendido</th>
                    <th>Dinero Generado</th>
                    <th>Mes</th>
                    <th>Año</th>
                </tr>
            </thead>
            <tbody style="background-color: white; color: black;">
                <tr>
                    <td>hola</td>
                    <td>5</td>
                    <td>500</td>
                    <td>loco</td>
                    <td>2020</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <a href="/principal/" role="button" class="btn btn-outline-primary btn-lg active" id="an_volver">Volver</a>
    </div>
    
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#table-analisis').DataTable();
        } );
    </script>
    <script>
        $(document).ready(function() {
         var selected = [];
           var tabla= $('#table-analisis').DataTable({
               pageLength: '25',
               destroy: true,
               autoWidth: false,
               columnDefs:[
                   {targets:2,ordenable:true,width:'20%'},
                   {targets:4,ordenable:false,width: '20%'},
                 ],
               select: {
                    style:    'os',
                    selector: 'td:first-child'
                },
                order: [[ 0, 'asc' ]],
 
               language : {
                  paginate: {
                        first: " |< ",
                        previous: "Ant.",
                        next: "Sig.",
                        last: " >| "
                    },
                 emptyTable:          "No hay datos disponibles en la tabla.",
                 info:               "Del _START_ al _END_ de _TOTAL_",
                 infoEmpty:       "Mostrando 0 registros de un total de 0.",
                 infoFiltered:        "(filtrados de un total de MAX registros)",
                 infoPostFix:         "(actualizados)",
                 lengthMenu:          "Mostrar _MENU_ registros",
                 loadingRecords:       "Cargando...",
                 searchPlaceholder:    "Buscar ",
                 zeroRecords:         "No se han encontrado coincidencias.",
                 search:             "Buscar:" ,
                 processing: "Procesando la información",
                 select: {
                 rows: "%d Registros Seleccionados"
                    }
               },
            } );
    } );
    </script>
</body>
</html>
