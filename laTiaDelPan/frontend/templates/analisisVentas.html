<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/analisis.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Analisis Venta</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/principal/">La tía del pan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/principal/">Principal <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Cerrar Sesión</button>
          </form>
        </div>
    </nav>
    <div class="container">
      <h1 style="text-align: center; margin-top: 10px">Analisis Venta</h1>
      <hr>
    </div>
    <!-- Tabla Analisis -->
    <div class="container">
        <table class="table table-striped table-bordered table-hover" id="tablaAnalisis">
            <thead style="background-color: #00aae4; color: white;">
                <tr>
                    <th>Nombre Producto</th>
                    <th>Cantidad Vendido</th>
                    <th>Dinero Generado</th>
                    <th>Mes</th>
                    <th>Año</th>
                </tr>
            </thead>
            <tbody style="background-color: white; color: black;">
                <tr>
                    <td>hola</td>
                    <td>5</td>
                    <td>500</td>
                    <td>loco</td>
                    <td>2020</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <a href="/principal/" role="button" class="btn btn-outline-primary btn-lg active" id="anVolver">Volver</a>
    </div>
    
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>
    <script type="text/javascript" src="{% static 'js/analisis.js' %}"></script>
</body>
</html>
