<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/principal.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pagina Principal</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/principal/">La tía del pan</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/principal/">Principal <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-danger my-2 my-sm-0" type="submit">Cerrar Sesión</button>
        </form>
      </div>
    </nav>
    <h1 style="color: white; text-align: center;">La tía del pan</h1>
    <!-- Botones Pagina Principal -->
    <div class="container" style="margin-top: 40px;">
      <div class="d-grid gap-2 d-md-block">
        <a href="/categoria/" role="button" class="btn btn-outline-primary btn-rounded btn-lg active" id="agCategoria">Agregar Categoría</a>
        <a href="/proveedor/" role="button" class="btn btn-outline-primary btn-rounded btn-lg active" id="agProveedor">Agregar Proveedor</a>
        <a href="/producto/" role="button" class="btn btn-outline-primary btn-rounded btn-lg active" id="agProducto">Agregar Producto</a>
        <a href="/usuario/" role="button" class="btn btn-outline-primary btn-rounded btn-lg active" id="agUsuario">Agregar Usuario</a>
        <a href="/analisis/" role="button" class="btn btn-outline-primary btn-rounded btn-lg active" id="analisis">Analisis Ventas</a>
        <a href="/venta/" role="button" class="btn btn-outline-primary btn-rounded btn-lg active" id="venta">Ventas</a>
      </div>
    </div>
    
</body>
</html>
